
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Animated Webpage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #dcdcdc; 
            overflow: hidden;
            position: relative;
        }
        
        header {
            background-color:transparent;
            color: white;
            text-align: center;
            padding: 2em 0;
            animation: fadeIn 2s ease-in-out;
        }
        
        h1 {
            font-family: 'Georgia', serif;
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        main {
            padding: 2em;
            position: relative;
            height: 100vh;
        }
        
        #characters-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .android-character {
            width: 80px;
            height: 160px;
            position: absolute;
            background-color: #a0c6ff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: drawAnimation 6s linear infinite;
        }
        
        .android-character::before {
            content: '';
            width: 50px;
            height: 50px;
            background-color: #5b5b5b; 
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .android-character::after {
            content: '';
            width: 20px;
            height: 80px;
            background-color: #5b5b5b;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* Roaming Objects Styles */
        .roaming-object {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
        }
        
        .ball-1, .ball-2 {
            background-color: #ff4500; 
        }
        
        .star-1, .star-2, .star-3 {
            background-color: #ffd700;
        }
        
        .comet {
            background-color: #00bfff;
        }
        
        .ball-1 {
            width: 50px;
            height: 50px;
            animation: roamBall 10s linear infinite, glowBall 2s infinite alternate;
        }
        
        .ball-2 {
            width: 60px;
            height: 60px;
            animation: roamBall 12s linear infinite, glowBall 3s infinite alternate;
        }
        
        .star-1 {
            width: 40px;
            height: 40px;
            animation: roamStar 8s linear infinite, twinkleStar 2s infinite alternate;
        }
        
        .star-2 {
            width: 30px;
            height: 30px;
            animation: roamStar 9s linear infinite, twinkleStar 3s infinite alternate;
        }
        
        .star-3 {
            width: 20px;
            height: 20px;
            animation: roamStar 10s linear infinite, twinkleStar 4s infinite alternate;
        }
        
        .comet {
            width: 100px;
            height: 20px;
            background-color: #00bfff; /* Comet color */
            border-radius: 50%;
            animation: cometTail 5s linear infinite;
        }
        
        @keyframes drawAnimation {
            0% { transform: translate(0, 0); opacity: 0; }
            25% { transform: translate(100px, 100px); opacity: 1; }
            50% { transform: translate(0, 200px); opacity: 0.8; }
            75% { transform: translate(-100px, 100px); opacity: 0.6; }
            100% { transform: translate(0, 0); opacity: 0; }
        }
        
        @keyframes roamBall {
            0% { transform: translate(0, 0); }
            25% { transform: translate(300px, 300px); }
            50% { transform: translate(600px, 0); }
            75% { transform: translate(300px, -300px); }
            100% { transform: translate(0, 0); }
        }
        
        @keyframes roamStar {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-200px, 200px); }
            50% { transform: translate(200px, 400px); }
            75% { transform: translate(400px, -200px); }
            100% { transform: translate(0, 0); }
        }
        
        @keyframes cometTail {
            0% { transform: translate(0, 0); }
            100% { transform: translate(400px, 400px); }
        }
        
        @keyframes glowBall {
            0% { box-shadow: 0 0 10px rgba(255, 69, 0, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 69, 0, 1); }
        }
        
        @keyframes twinkleStar {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        footer {
            background-color:transparent;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 20PX;
            font-family: 'Courier New', Courier, monospace;
            text-decoration: double;
            animation: slideUp 1s ease-in-out;
        }
        
        #view-counter {
            text-align: center;
            margin-top: 2em;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        
        @keyframes textGlow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Advanced Animated Webpage</h1>
    </header>
    <main>
        <section id="characters">
            <div id="characters-container">
                <div class="android-character android-1"></div>
                <div class="android-character android-2"></div>
                <div class="android-character android-3"></div>
                <div class="roaming-object ball-1"></div>
                <div class="roaming-object ball-2"></div>
                <div class="roaming-object star-1"></div>
                <div class="roaming-object star-2"></div>
                <div class="roaming-object star-3"></div>
                <div class="roaming-object comet"></div>
            </div>
            <div id="view-counter">
                <p>Web Views : <span id="view-count">0</span></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; DOJO CREATIONS</p>
    </footer>
    <script>
        window.onload = function() {
            let viewCount = localStorage.getItem('viewCount');
            if (viewCount) {
                viewCount = parseInt(viewCount) + 1;
            } else {
                viewCount = 1;
            }
            localStorage.setItem('viewCount', viewCount);
            document.getElementById('view-count').textContent = viewCount;
            const characters = document.querySelectorAll('.android-character');
            characters.forEach(character => {
                const x = Math.random() * (window.innerWidth - 80);
                const y = Math.random() * (window.innerHeight - 160);
                character.style.left = `${x}px`;
                character.style.top = `${y}px`;
            });
            const roamingObjects = document.querySelectorAll('.roaming-object');
            roamingObjects.forEach(obj => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                obj.style.left = `${x}px`;
                obj.style.top = `${y}px`;
            });
        };
        window.onresize = function() {
            const characters = document.querySelectorAll('.android-character');
            characters.forEach(character => {
                const x = Math.random() * (window.innerWidth - 80);
                const y = Math.random() * (window.innerHeight - 160);
                character.style.left = `${x}px`;
                character.style.top = `${y}px`;
            });
        
            const roamingObjects = document.querySelectorAll('.roaming-object');
            roamingObjects.forEach(obj => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                obj.style.left = `${x}px`;
                obj.style.top = `${y}px`;
            });
        };
        
    </script>
</body>
</html>
