<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Creations</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #333;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            perspective: 1000px;
        }
        
        .cube {
            position: relative;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            animation: rotate 10s infinite linear;
        }
        
        .face {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            display: flex;
            flex-wrap: wrap;
        }
        
        .zone {
            width: 33.33%;
            height: 33.33%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #222;
        }
        
        .front  { transform: rotateY(  0deg) translateZ(50px); }
        .back   { transform: rotateY(180deg) translateZ(50px); }
        .left   { transform: rotateY(-90deg) translateZ(50px); }
        .right  { transform: rotateY( 90deg) translateZ(50px); }
        .top    { transform: rotateX( 90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }
        
        @keyframes rotate {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            animation: pulse 2s infinite;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:focus {
            outline: none;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .counter {
            margin-top: 10px;
            font-size: 18px;
        }
        
        .cube:hover .face {
            transform: rotateY(180deg) translateZ(50px);
        }        
    </style>
</head>
<body>
    <div class="container">
        <div class="cube" id="cube">
            <div class="face front">
                <div class="zone"></div><div class="zone"></div><div class="zone"></div>
                <div class="zone"></div><div class="zone"></div><div class="zone"></div>
                <div class="zone"></div><div class="zone"></div><div class="zone"></div>
            </div>
            <div class="face back">
                <div class="zone"></div><div class="zone"></div><div class="zone"></div>
                <div class="zone"></div><div class="zone"></div><div class="zone"></div>
                <div class="zone"></div><div class="zone"></div><div class="zone"></div>
            </div>
            <div class="face left">
                <div class="zone"></div><div class="zone"></div><div class="zone"></div>
                <div class="zone"></div><div class="zone"></div><div class="zone"></div>
                <div class="zone"></div><div class="zone"></div><div class="zone"></div>
            </div>
            <div class="face right">
                <div class="zone"></div><div class="zone"></div><div class="zone"></div>
                <div class="zone"></div><div class="zone"></div><div class="zone"></div>
                <div class="zone"></div><div class="zone"></div><div class="zone"></div>
            </div>
            <div class="face top">
                <div class="zone"></div><div class="zone"></div><div class="zone"></div>
                <div class="zone"></div><div class="zone"></div><div class="zone"></div>
                <div class="zone"></div><div class="zone"></div><div class="zone"></div>
            </div>
            <div class="face bottom">
                <div class="zone"></div><div class="zone"></div><div class="zone"></div>
                <div class="zone"></div><div class="zone"></div><div class="zone"></div>
                <div class="zone"></div><div class="zone"></div><div class="zone"></div>
            </div>
        </div>
        <button id="colorButton">Change Color</button>
        <div class="counter" id="counter">Clicks: 0</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cube = document.getElementById('cube');
            const colorButton = document.getElementById('colorButton');
            const counterDisplay = document.getElementById('counter');
            let clickCount = 0;
            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            function changeCubeColor() {
                const zones = cube.querySelectorAll('.zone');
                zones.forEach(zone => {
                    zone.style.backgroundColor = getRandomColor();
                });
            }
            colorButton.addEventListener('click', () => {
                changeCubeColor();
                clickCount++;
                counterDisplay.textContent = `Clicks: ${clickCount}`;
            });
        });
    </script>
</body>
</html>
